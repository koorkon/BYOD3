---
- name: Install and Configure Grafana
  hosts: grafana_servers
  become: true
  vars:
    # Basic Configuration Variables
    grafana_version: "latest"
    grafana_addr: "0.0.0.0"
    grafana_port: "3000"
    grafana_admin_user: "admin"
    grafana_admin_password: "YourStrongPassword123!" 
    
    # Plugins to install (optional)
    grafana_plugins:
      - grafana-clock-panel
      - grafana-piechart-panel

  tasks:
    # --- 1. Repository Setup ---
    - name: Install required system dependencies
      apt:
        name:
          - apt-transport-https
          - software-properties-common
          - wget
        state: present
        update_cache: yes

    - name: Add Grafana GPG key
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present
        validate_certs: yes

    - name: Add Grafana official repository
      apt_repository:
        repo: "deb https://apt.grafana.com stable main"
        state: present
        filename: grafana

    # --- 2. Installation ---
    - name: Install Grafana
      apt:
        name: grafana
        state: "{{ grafana_version }}"
        update_cache: yes

    # --- 3. Configuration ---
    - name: Configure grafana.ini (Server settings)
      lineinfile:
        path: /etc/grafana/grafana.ini
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      loop:
        - { regexp: "^;?http_addr =", line: "http_addr = {{ grafana_addr }}" }
        - { regexp: "^;?http_port =", line: "http_port = {{ grafana_port }}" }
        - { regexp: "^;?admin_user =", line: "admin_user = {{ grafana_admin_user }}" }
        - { regexp: "^;?admin_password =", line: "admin_password = {{ grafana_admin_password }}" }
      notify: Restart Grafana

    # --- 4. Plugins (Optional) ---
    - name: Install Grafana plugins
      community.grafana.grafana_plugin:
        name: "{{ item }}"
        state: present
      loop: "{{ grafana_plugins }}"
      notify: Restart Grafana

    # --- 5. Service Management ---
    - name: Start and enable Grafana service
      systemd:
        name: grafana-server
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for Grafana to be up and running
      uri:
        url: "http://127.0.0.1:{{ grafana_port }}/api/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 5

  handlers:
    - name: Restart Grafana
      systemd:
        name: grafana-server
        state: restarted